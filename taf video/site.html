<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Le Délice Gourmand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Le Délice Gourmand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="text-center py-5 bg-dark text-white">
        <h1>Bienvenue chez Le Délice Gourmand</h1>
        <p>Commandez vos plats préférés en quelques clics !</p>
        <a href="#menu" class="btn btn-warning">Voir le Menu</a>
    </header>
    
    <section id="menu" class="container py-5">
        <h2 class="text-center">Notre Menu</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="burger.jpg" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Burger Spécial</h5>
                        <p class="card-text">Un délicieux burger avec des ingrédients frais.</p>
                        <button class="btn btn-primary">Commander</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Le Délice Gourmand - Tous droits réservés</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
