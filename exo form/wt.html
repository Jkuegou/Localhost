<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece5dd;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
        }
        .received {
            background-color: #fff;
            align-self: flex-start;
            border: 1px solid #ddd;
        }
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .timestamp {
            font-size: 10px;
            color: gray;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message received">Oh <span class="timestamp">07:48</span></div>
        <div class="message received">Junior <span class="timestamp">07:49</span></div>
        <div class="message sent">Moi mm SS Ã  sec <span class="timestamp">07:14</span></div>
        <div class="message received">Hein ðŸ˜…ðŸ˜… <span class="timestamp">22:23</span></div>
        <div class="message sent">Oui cc <span class="timestamp">22:14</span></div>
        <div class="message received">Meeerrrrd, go nan bro <span class="timestamp">22:34</span></div>
        <div class="message sent">C'est ce que je veux faire bro <span class="timestamp">22:43</span></div>
        <div class="message received">Viens avec le ballon <span class="timestamp">07:25</span></div>
        <div class="message sent">J'ai oubliÃ© je crois Belgique <span class="timestamp">19:27</span></div>
        <div class="message received">C'est qui ? <span class="timestamp">07:30</span></div>
        <div class="message sent">Ma Sist <span class="timestamp">21:14</span></div>
    </div>
</body>
</html>
