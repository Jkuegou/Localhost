<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" id="registration-form" class="container">
        <center>
        <h1>Inscription</h1>
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required style="height: 30px;width: 40%;margin-top: 2%; border-radius: 5px;"><br>
               
        <label for="reg-password" style="margin-top: 2%;" >Password:</label>
        <input type="password" id="reg-password" name="password" required  style="height: 30px;width: 40%;margin-top: 2%; border-radius: 5px;" placeholder="Entrez votre MDP"><br>        
        <button type="submit" style="height: 40px;width: 15%; margin-top: 2%; border-radius: 5px; background-color: aqua;">Registre</button>
        
</center>





   




    </form>
    <script src="script.js"></script>
</body>
</html>
